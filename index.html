<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>システムアップグレードの重要性について</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/white.css" id="theme">
  <link rel="stylesheet" href="dist/custom.css">
</head>
<body>
<div class="reveal">
  <div class="slides">
    <section data-markdown="slides/slide00.md" data-separator="^\n---\n$" data-separator-vertical="^\n--\n$" data-separator-notes="^Note:"></section>
    <section data-markdown="slides/slide01.md" data-separator="^\n---\n$" data-separator-vertical="^\n--\n$" data-separator-notes="^Note:"></section>
    <section data-markdown="slides/slide02.md" data-separator="^\n---\n$" data-separator-vertical="^\n--\n$" data-separator-notes="^Note:"></section>
    <section data-markdown="slides/slide03.md" data-separator="^\n---\n$" data-separator-vertical="^\n--\n$" data-separator-notes="^Note:"></section>
    <section data-markdown="slides/slide04.md" data-separator="^\n---\n$" data-separator-vertical="^\n--\n$" data-separator-notes="^Note:"></section>
    <section data-markdown="slides/slide05.md" data-separator="^\n---\n$" data-separator-vertical="^\n--\n$" data-separator-notes="^Note:"></section>
    <section data-markdown="slides/slide06.md" data-separator="^\n---\n$" data-separator-vertical="^\n--\n$" data-separator-notes="^Note:"></section>
    <section data-markdown="slides/slide07.md" data-separator="^\n---\n$" data-separator-vertical="^\n--\n$" data-separator-notes="^Note:"></section>
    <section data-markdown="slides/slide08.md" data-separator="^\n---\n$" data-separator-vertical="^\n--\n$" data-separator-notes="^Note:"></section>
    <section data-markdown="slides/slide09.md" data-separator="^\n---\n$" data-separator-vertical="^\n--\n$" data-separator-notes="^Note:"></section>
  </div>
</div>

<script src="dist/reveal.js"></script>
<script src="plugin/markdown/markdown.js"></script>
<script src="plugin/highlight/highlight.js"></script>
<script src="plugin/notes/notes.js"></script>
<script>
  Reveal.initialize({
    hash: true,
    slideNumber: true,
    plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],
    markdown: {
      separator: '^\n---\n$',
      separatorVertical: '^\n--\n$',
      notesSeparator: '^Note:'
    },
    autoSlideMethod: null, // レイアウトの自動調整を無効化
    center: false, // スライドを中央寄せにしない
    margin: 0.1 // スライドのマージンを調整
  });
</script>
</body>
</html>
